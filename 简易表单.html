<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	
	</head>
	<body>
		<form method="post" action="http://100.0.101.21/FormTest/deal.aspx">
			姓名<input type="text" placeholder="请输入姓名" required name="userName" />
			<br />
			<input type="button" value="检查用户名是否存在" />
			<br/>
			密码：<input type="password"  placeholder="请输入密码" required name="userPass"/>
			<br/>
			区域：
			<select name="area">
				<option value="1">西藏</option>
				<option value="2">四川</option>
			</select>
			<br/>
			年龄:<input type="number" value="18" max="30" min="18" step="1" name="age"/>
				<br/>
			性别：<input type="radio" name="gender" value="boy" />男 
			<input type="radio" name="gender" value="girl" />女
			<br/>
			生日：<input type="date"  placeholder="年/月/日" name="birthday"/>
			<br/>
			手机：<input type="tel" pattern="\d{11}" required="" name="mobile"/>
			<br />
			头像：<input type="file"  required name="photo"/>
			<br />
			主页：<input type="url" name="url" required/>
			<br />
			Email:<input type="email" name="email" required/>
			<br />
			背景色：<input type="color" name="color"/>
			<br />
			<input type="checkbox" />同意网站协议
			<input type="submit" value="注册" />
			<input type="reset" value="取消" />
		</form>
	</body>
</html>
