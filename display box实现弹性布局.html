<!DOCTYPE html>
<!--display:box实现弹性布局-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#parent{
				width:400px;
				height: 300px;
				background-color: gray;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
			}
			#child1{
				background-color: darkmagenta;
				-webkit-box-flex: 3;
			}
			#child2{
				background-color: greenyellow;
				-webkit-box-flex: 2;
			}
			#child3{
				background-color: darkseagreen;
				-webkit-box-flex: 1;
			}
			
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child1">child1</div>
			<div id="child2">child1</div>
			<div id="child3">child1</div>
			
		</div>
	</body>
</html>
